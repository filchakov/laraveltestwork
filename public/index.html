<!DOCTYPE html>
<html lang="en" ng-app="laravelTestWork" id="top">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title></title>

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-resource.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-touch.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-sanitize.js"></script>


    <script src="bower_components/Chart.js/Chart.js"></script>
    <script src="bower_components/angular-chart.js/dist/angular-chart.min.js"></script>

    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

    <script src="js/app.js"></script>

    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <link href="style/preloader.css" rel="stylesheet"/>
    <link href="style/style.css" rel="stylesheet"/>
</head>

<body class="ng-cloak" ng-controller="MainCtrl">
<!-- Navigation -->

<!-- Page Content -->
<div class="container">

    <!-- Project One -->
    <section id="headr">
        <div class="page-header">
            <h1>Test work</h1>
        </div>
        <div class="row">

            <form ng-submit="searchSubmit()">

                <div class="col-md-2"></div>

                <div class="col-md-3">
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="searchText" placeholder="Search">
                    </div>
                </div>

                <div class="col-md-3">
                    <select class="form-control" ng-model="searchType">
                        <option value="all">All</option>
                        <option value="client">Client</option>
                        <option value="product">Product</option>
                        <option value="total">Total</option>
                        <option value="date">Date</option>
                    </select>
                </div>

                <div class="col-md-1">
                    <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i> Submit
                    </button>
                </div>
                <div class="col-md-2"></div>
            </form>

        </div>

    </section>

    <section id="chart" ng-controller="LineCtrl">

        <div class="row">
            <canvas id="line" class="chart chart-line" chart-data="data"
                    chart-labels="labels" chart-series="series" chart-options="options"
                    chart-dataset-override="datasetOverride" chart-click="onClick">
            </canvas>
        </div>

        <hr/>
        <button type="submit" class="btn btn-default" ng-click="setImageLine()">Email this report</button>

    </section>
    <hr/>
    <!-- Pagination -->
    <section id="data" ng-controller="DataTableCtrl">

        <table class="table">
            <tr>
                <th>
                    <button type="button" ng-click="sortBy('id');" class="btn btn-default btn-xs navbar-btn">
                        <span ng-show="sortType.indexOf('id') > -1 && !sortReverse"
                              class="glyphicon glyphicon-sort-by-attributes"></span>
                        <span ng-show="sortType.indexOf('id') > -1 && sortReverse"
                              class="glyphicon glyphicon-sort-by-attributes-alt"></span>
                        #
                    </button>
                </th>
                <th>
                    <button type="button" ng-click="sortBy('client_name');" class="btn btn-default btn-xs navbar-btn">
                        <span ng-show="sortType.indexOf('client_name') > -1 && !sortReverse"
                              class="glyphicon glyphicon-sort-by-attributes"></span>
                        <span ng-show="sortType.indexOf('client_name') > -1 && sortReverse"
                              class="glyphicon glyphicon-sort-by-attributes-alt"></span>
                        Client
                    </button>
                </th>
                <th>
                    <button type="button" ng-click="sortBy('product_name');" class="btn btn-default btn-xs navbar-btn">
                        <span ng-show="sortType.indexOf('product_name') > -1 && !sortReverse"
                              class="glyphicon glyphicon-sort-by-attributes"></span>
                        <span ng-show="sortType.indexOf('product_name') > -1 && sortReverse"
                              class="glyphicon glyphicon-sort-by-attributes-alt"></span>
                        Product
                    </button>
                </th>
                <th>
                    <button type="button" ng-click="sortBy('total_price');" class="btn btn-default btn-xs navbar-btn">
                        <span ng-show="sortType.indexOf('total_price') > -1 && !sortReverse"
                              class="glyphicon glyphicon-sort-by-attributes"></span>
                        <span ng-show="sortType.indexOf('total_price') > -1 && sortReverse"
                              class="glyphicon glyphicon-sort-by-attributes-alt"></span>
                        Total
                    </button>
                </th>
                <th>
                    <button type="button" ng-click="sortBy('created_at');" class="btn btn-default btn-xs navbar-btn">
                        <span ng-show="sortType.indexOf('created_at') > -1 && !sortReverse"
                              class="glyphicon glyphicon-sort-by-attributes"></span>
                        <span ng-show="sortType.indexOf('created_at') > -1 && sortReverse"
                              class="glyphicon glyphicon-sort-by-attributes-alt"></span>
                        Date
                    </button>
                </th>
            </tr>
            <tr ng-repeat="order in orders">
                {{order}}
                <td>{{order.id}}</td>
                <td>{{order.client.name}}</td>
                <td>{{order.product.name}}</td>
                <td>{{order.product.price}} {{order.product.currency}}</td>
                <td>{{order.created_at * 1000 | date:'dd/MM/yyyy'}}</td>
            </tr>
        </table>


        <div class="col-md-12 text-center">
            <uib-pagination total-items="bigTotalItems" items-per-page="bigPerPage" ng-model="bigCurrentPage"
                            max-size="maxSize" class="pagination-sm" boundary-links="true"
                            rotate="false"></uib-pagination>
        </div>
        <p class="text-right">Page: {{bigCurrentPage}} / {{numPages}}</p>
    </section>


    <!-- /.row -->

    <hr>

    <!-- Footer -->
    <footer>
        <div class="row">
            <div class="col-lg-12">
                <p>Copyright &copy; Your Website 2014</p>
            </div>
        </div>
        <!-- /.row -->
    </footer>

</div>
<!-- /.container -->
</body>
</html>
